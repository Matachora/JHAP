<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="registrarse.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
</style>
<body>
    <div class="wrapper">
        <div class="form-wrapper sing-in">
            <form action="">
                <script src="https://cdn.lordicon.com/lordicon.js"></script>
                <lord-icon
                    src="https://cdn.lordicon.com/bgebyztw.json"
                    trigger="morph"
                    state="morph-group"
                    colors="primary:#121331,secondary:#c7166f"
                    style="width:150px;height:150px">
                </lord-icon>
                <h2>Registrarse</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Correo electronico</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Contrase√±a</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox">Estoy de acuerdo con los terminos y condiciones.</label>
                </div>
                <button type="submit">Entrar</button>
                <div class="singUp-link"></div>
                <p>Ya tienes una cuenta?<a href="../incio_sesion/inicio_sesion.html" class="singUpBtn-link"> Iniciar sesion</a></p>
            </form>
        </div>
    </div>
    <script src="registrarse.js"></script>       
</body>
</html>
